[include timelapse.cfg]

[include controls/*.cfg]
[include steppers/*.cfg]
[include addons/*.cfg]
[include eddies/*.cfg]
[include kamp/*.cfg]
[include macros/*.cfg]
[include scripts/*.cfg]

[exclude_object]

[gcode_arcs]
resolution: 1.0

[printer]
kinematics: corexy
max_velocity: 600
max_accel: 20000
max_z_velocity: 15
max_z_accel: 3000
square_corner_velocity: 5.0

[force_move]
enable_force_move: True

[verify_heater extruder]
[verify_heater heater_bed]
check_gain_time: 120
heating_gain: 1.0
hysteresis: 10

[heater_bed]
heater_pin: PB10
sensor_type: EPCOS 100K B57560G104F
sensor_pin: PC4
min_temp: 0
max_temp: 115

