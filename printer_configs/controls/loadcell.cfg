[load_cell_probe leveling]
sensor_type: hx711
dout_pin: leveling_mcu: PA1
sclk_pin: leveling_mcu: PA5
z_offset: 0.0
counts_per_gram: 26.52474
reference_tare_counts: 72501
sample_rate: 80
safety_limit: 5000
trigger_force: 160
trigger_count: 1
speed: 5
lift_speed: 10
sample_retract_dist: 2
pullback_dist: 0.5
pullback_speed: 0.25
pullback_extra_time: 0.00
settling_time: 0.00
activate_gcode:
    {% set PROBE_TEMP = 150 %}
    {% set MAX_TEMP = PROBE_TEMP + 5 %}
    {% set ACTUAL_TEMP = printer.extruder.temperature %}
    {% set TARGET_TEMP = printer.extruder.target %}

    {% if TARGET_TEMP > PROBE_TEMP %}
        { action_respond_info('Extruder temperature target of %.1fC is too high, lowering to %.1fC' % (TARGET_TEMP, PROBE_TEMP)) }
        M109 S{ PROBE_TEMP }
    {% else %}
        {% if ACTUAL_TEMP > MAX_TEMP %}
            { action_respond_info('Extruder temperature %.1fC is still too high, waiting until below %.1fC' % (ACTUAL_TEMP, MAX_TEMP)) }
            TEMPERATURE_WAIT SENSOR=extruder MAXIMUM={ MAX_TEMP }
        {% endif %}
    {% endif %}

[z_thermal_adjust nozzle]
temp_coeff=-0.00055
sensor=extruder
max_z_adjustment: 0.1

[lc_auto_z_offset]
center_xy_position: 110.0, 110.0
secondary_probe: leveling
speed: 150
offsetadjust: -1.345
offset_min: -0.15
offset_max: 0.35
